<app-navbar></app-navbar>
<div class="container">
  <div style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Update Candidate</div>
      </div>
      <div class="panel-body" >
        <form (submit)="updateCandidate(candidate)"  class="form-horizontal" role="form">



          <div class="form-group">
            <label for="firstName" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="candidate.firstName" class="form-control" name="firstName" id="firstName" placeholder="Email Address">
            </div>
          </div>

          <div class="form-group">
            <label for="middleName" class="col-md-3 control-label">Middle Name</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="candidate.middleName" class="form-control" name="middleName" id="middleName" placeholder="Middle Name">
            </div>
          </div>


          <div class="form-group">
            <label for="middleName" class="col-md-3 control-label">Last Name</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="candidate.lastName" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group">
            <label for="middleName" class="col-md-3 control-label">Postion</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="candidate.position" class="form-control" name="position" id="position" placeholder="Position">
            </div>
          </div>


          <div class="form-group">
            <label for="dept" class="col-md-3 control-label">Department</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="candidate.dept" class="form-control" name="dept" id="dept" placeholder="Department">
            </div>
          </div>


          <div class="form-group">
            <label for="dept" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="candidate.email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
          </div>


          <div class="form-group">
            <label for="username" class="col-md-3 control-label">User Name</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="candidate.username" class="form-control" name="username" id="username" placeholder="Email">
            </div>
          </div>




          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button type="submit" style="text-align: center" id="btn-signup" class="btn btn-info"><i class="icon-hand-right"></i>Update</button>
            </div>
          </div>



        </form>
      </div>
    </div>


  </div>

</div>
